<!DOCTYPE html>
<html>
<head>
    <title>Timer Storm</title>

    <script>
        var tickCount = 0;

        // Credits: Based on clock example at W3Schools.com
        // http://www.w3schools.com/js/tryit.asp?filename=tryjs_timeing_clock
        function startTime()
        {
            var today=new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function(){ startTime(); }, 500);

            document.getElementById("ticks").innerHTML = tickCount++;
        }

        function checkTime(i)
        {
            if (i < 10)
            {
                i = "0" + i;
            }
            return i;
        }
    </script>
</head>
<body>
    <p><button onclick="startTime()">Start Clock</button></p>
    <p>Time: <span id="txt"></span></p>
    <p>Tick count: <span id="ticks"></span></p>
</body>
</html>
